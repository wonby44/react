<p>Task 1</p>
<script>
const loop = function (times = 0, callback = null) {
 if ( !callback ) return;
  for (let i = 0; i < times; i++) {
   callback();
  }
};

let a = 2;
loop (2,() => {a *= 2;});

document.write(a);
</script>

<p>Task 2</p>
<script>
function calculateArea (width, length, figure) {
 switch (figure){
  case 'triangle-right-angle':
   return {
          "area": 1/2 * width * length,
          "figure": figure,
	  "width": width,
	  "length": length
          };
  break;
  case 'rectangle':
   return {
          "area": width*length,
          "figure": figure,
	  "width": width,
	  "length": length
          };
  break;
 }
}

var result1 = calculateArea(3,4,'triangle-right-angle');
var result2 = calculateArea(4,5,'rectangle');
document.write(JSON.stringify(result1) + "<br>");
document.write(JSON.stringify(result2) + "<br>");
</script>
